<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Room</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/room.css">
    <link rel="stylesheet" type="text/css" href="css/animate-it.css">
<link rel="stylesheet" type="text/css" href="fontawesome-free-5.4.1-web/css/all.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>
    
    <div class="room-info">
        <nav class="navbar navbar-light bg-light">
            <div class="form-inline">
              <span class="navbar-brand" >Room Title</span>
              <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Exit Room</button>
              <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Github Repo</button>
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tell us what do you think!</button>
            </div>
          </nav>
    </div>
    <div id="queue" class="queue">
        <ul class="list-group">
            <li class="list-group-item list-group-item-success animated  bounceInLeft ">Amr
                <span class="badge badge-primary badge-pill">14</span>
            </li>
            <li class="list-group-item list-group-item-primary">Taher</li>
            <li class="list-group-item list-group-item-primary">Amr</li>
            <li class="list-group-item list-group-item-primary">Amr</li>

          </ul>
    </div>

    <div class="actions">
        <button onclick="addMe()" type="button" class="btn btn-danger btn-circle btn-xl"><i class="fa fa-microphone-slash"></i></button>
        <br>
        <br>
        <button type="button" class="btn btn-success btn-circle btn-xl"><i class="fa fa-microphone"></i></button>

    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="./js/socket.io.js"></script>
  
 </body>

</html>
