<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Room</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/room.css">
    <link rel="stylesheet" type="text/css" href="css/animate-it.css">
<link rel="stylesheet" type="text/css" href="fontawesome-free-5.4.1-web/css/all.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>
    
    <div style="" class="welcome-body">
            <div class="container-center" >
                    <div class="headerr"><span >Bo</span><i class="gradient fas fa-wine-bottle rotate-me"></i><i class="fas fa-wine-bottle inverse-rotate-me"></i><span>LE</span></div>
                  </div>
            
                      <div class="row footer-container">
                      <section class="col-lg-6 col-md-6 col-sm-6 col-xs-6" >
                     <button data-toggle="modal" data-target="#createRoomModal"
                      type="button"    class="createroom">
                         Create Room
                     </button>
                      </section>
                      <section class="col-lg-6 col-md-6">
                            <button data-toggle="modal" data-target="#modalRoomName"
                             type="button"   class="openroom">
                               Join Room
                            </button>
                            <button type="button" onclick="clickTest()" class="openroom">
                              Test
                           </button>
                             </section>
                             <button id="user-button" style="display : none; " type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                                Launch demo modal
                              </button>


                           
                  </div>



                  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">User Name</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <input id="user-name-input" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="modal-footer">
                          <button onclick="createUserOnClick()" data-dismiss="modal" type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="modal fade" id="modalRoomName" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">Join Room</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <input id="room-name-input" id="user-name-input" type="text" class="form-control" placeholder="Room Name" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="modal-footer">
                          <button onclick="joinRoomOnClick()" data-dismiss="modal"  type="button" class="btn btn-primary">Join Room</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="modal fade" id="createRoomModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">Create Room</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <input id="room-create-input" id="user-name-input" type="text" class="form-control" placeholder="Room Create" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="modal-footer">
                          <button onclick="createRoomOnClick()" data-dismiss="modal"  type="button" class="btn btn-primary">Create Room</button>
                        </div>
                      </div>
                    </div>
                  </div>

    </div>

    <div style="" class="room-body">
    <div class="room-info">
        <nav class="navbar navbar-light bg-light">
            <div class="form-inline">
              <span id="navbar-brand" class="navbar-brand" >Room Title</span>
              <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Exit Room</button>
              <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Github Repo</button>
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tell us what do you think!</button>
            </div>
          </nav>
    </div>
    <div id="queue" class="queue">
        <ul class="list-group">
            <!-- <li class="list-group-item list-group-item-success animated  bounceInLeft ">Amr
                <span class="badge badge-primary badge-pill">14</span>
</li> -->

          </ul>
    </div>

    <div class="actions">
        <button onclick="addMe()" type="button" class="btn btn-danger btn-circle btn-xl"><i class="fa fa-microphone-slash"></i></button>
        <br>
        <br>
        <button type="button" class="btn btn-success btn-circle btn-xl"><i class="fa fa-microphone"></i></button>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="./js/socket-factory.js"></script>    
  <script src="./js/logic.js"></script>  
  <script src="./js/room.js"></script>
  <script src="./js/user.js"></script>


 </body>

</html>
